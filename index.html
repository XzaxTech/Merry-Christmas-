}

.radio-audio {

    -moz-box-shadow: 2px 2px 4px 0px #006773;
    -webkit-box-shadow: 2px 2px 4px 0px #006773;
    box-shadow: 2px 2px 4px 0px #006773;
    -moz-border-radius: 7px 7px 7px 7px;

}
  body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3f4f7, #ffffff);
        }

        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .whatsapp-button img {
            width: 24px;
            margin-right: 10px;
        }

        .whatsapp-button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
            background-color: #20b958;
        }

        .whatsapp-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .whatsapp-button:hover::before {
            opacity: 1;
        }
  </style>

    function generateCard() {
      var messageText = document.getElementById("message").value;
      document.getElementById("card-message").textContent = messageText;
      document.getElementById("card-container").style.display = "block";

      // Generate the WhatsApp share link
      var cardUrl = window.location.href;
      var whatsappLink = `https://api.whatsapp.com/send?text=Check out this Christmas card: ${cardUrl}`;
      document.getElementById("whatsapp-link").href = whatsappLink;
